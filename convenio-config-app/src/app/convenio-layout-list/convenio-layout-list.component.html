<app-card-container>

  <app-card-title>
    Configurações Layout
  </app-card-title>
  <div class="row container">
    <table class="table table-striped mt-2">
      <thead>
      <tr>
        <th scope="col" class="font-weight-normal">#</th>
        <th scope="col" class="font-weight-normal">Convenio</th>
        <th scope="col" class="font-weight-normal">Formato</th>
        <th scope="col" class="font-weight-normal">Campo</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let convenioConfig of listConvenioConfig; index as i">
        <th scope="row" [innerHtml]="i"></th>
        <td [innerHtml]="convenioConfig.id_convenio">

        </td>
        <td [innerHtml]="convenioConfig.extensao"></td>
        <td [innerHtml]="convenioConfig.chave"></td>
      </tr>
      </tbody>
    </table>
    <!--<div class="d-flex justify-content-between p-2">-->
        <!--<ngb-pagination [collectionSize]="listOrder.totalElements" [pageSize]="listOrder.size" [maxSize]="listOrder.totalPages -1" (pageChange)="changePage($event)" aria-label="Default pagination"></ngb-pagination>-->
    <!--</div>-->

  </div>
</app-card-container>
